<div class="h-100 d-flex justify-content-center align-items-center">
  <div  class="d-flex flex-column w-75" >
    <h1 class="text-align-center">Please reset your password</h1>
    <form
      [formGroup]="resetPasswordForm"
      class="d-flex flex-column"
      (ngSubmit)="submit($event)"
    >
      <mat-form-field appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          class="w-100"
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          [class.is-invalid]="
            resetPasswordForm.controls['password'].invalid &&
            resetPasswordForm.controls['password'].touched
          "
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword"
        >
          <mat-icon class="material-icons-outlined">{{
            hidePassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
        <mat-error
          *ngIf="
            resetPasswordForm.controls['password'].invalid &&
            resetPasswordForm.controls['password'].touched
          "
        >
          <span *ngIf="resetPasswordForm.controls['password'].errors?.required">
            Password is required
          </span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirm your password</mat-label>
        <input
          matInput
          class="w-100"
          [type]="hideConfirmPassword ? 'password' : 'text'"
          formControlName="confirmPassword"
          [class.is-invalid]="
            resetPasswordForm.controls['confirmPassword'].invalid &&
            resetPasswordForm.controls['confirmPassword'].touched
          "
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hideConfirmPassword = !hideConfirmPassword"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hideConfirmPassword"
        >
          <mat-icon class="material-icons-outlined">{{
            hideConfirmPassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
        <mat-error
          *ngIf="
            resetPasswordForm.controls['confirmPassword'].invalid &&
            resetPasswordForm.controls['confirmPassword'].touched
          "
        >
          <span
            *ngIf="
              resetPasswordForm.controls['confirmPassword'].errors?.required
            "
          >
            Please confrim password
          </span>
        </mat-error>

        <mat-error
          *ngIf="
            resetPasswordForm.controls['confirmPassword'].invalid &&
            resetPasswordForm.controls['confirmPassword'].touched
          "
        >
          <span
            *ngIf="
              resetPasswordForm.controls['confirmPassword'].errors?.notMatched
            "
          >
            Passwords not matching
          </span>
        </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="submit($event)"
      >
        Reset
      </button>
    </form>
  </div>
</div>
