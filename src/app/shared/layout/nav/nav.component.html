<nav
  class="navbar navbar-expand-lg navbar-light fixed-top py-3 navbar-shrink"
  id="mainNav"
  (onscroll)="onWindowScroll($event)"
>
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="#page-top">Bus Plus</a>
    <button
      class="navbar-toggler navbar-toggler-right"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto my-2 my-lg-0">
        <li class="nav-item d-flex" *ngIf="loggedUser != null; else anonymous">
          <a class="nav-link">
            {{ loggedUser.firstName }} {{ loggedUser.lastName }}</a
          >

          <a class="nav-link logout" (click)="logout()"> Log out </a>
        </li>
        <ng-template #anonymous>
          <div class="col-4 d-flex justify-content-end">
            <li class="nav-item">
              <a class="nav-link" routerLink="/auth/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/auth/register">Register</a>
            </li>
          </div>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
